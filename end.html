<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwahahaha bet you didn't see this coming</title>
    <style>
        body {
            margin: 0;
            background: url('heart.gif');
            /* Cheesy 90s hearts GIF */
            color: hotpink;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 5px red;
        }

        .button-box {
            margin-top: 20px;
        }

        .button-box button {
            font-size: 2rem;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: pink;
            border: 3px solid red;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button-box button:hover {
            background: red;
            color: white;
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('sparkles.png') repeat;
            opacity: 0.7;
        }
    </style>
    <script>
        function redirectToVideo() {
            window.location.href = 'https://www.youtube.com/watch?v=p_kdNBlUoZE';
        }

        function turnNoToYes() {
            let noButton = document.getElementById('no-button');
            noButton.textContent = 'YES';
            noButton.onclick = redirectToVideo;
        }
    </script>
</head>

<body>
    <audio autoplay loop>
        <source src="2hollis.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="sparkles"></div>
    <div class="container">
        <h1>Will You Be My Valentine???? ðŸ’–</h1>
        <div class="button-box">
            <button onclick="redirectToVideo()">YES</button>
            <button id="no-button" onclick="turnNoToYes()">NO</button>
        </div>
    </div>
</body>

</html>
