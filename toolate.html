<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shackled</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Lucida Console", Monaco, monospace;
            overflow: hidden;
        }
        .text {
            font-size: 6rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="text" id="shackledText">
        you have been shackled by others' freedom,<br>now you're shackled by your own
    </div>
    <script>
        function randomFontSize() {
            const textElement = document.getElementById("shackledText");
            const randomSize = Math.floor(Math.random() * 2) + 4; // Random size between 2rem and 7rem
            textElement.style.fontSize = randomSize + "rem";
        }
        
        let sporadicChange = setInterval(randomFontSize, Math.floor(Math.random() * 300) + 50); // Random interval between 100ms and 400ms
        
        setTimeout(() => {
            clearInterval(sporadicChange);
            window.location.href = "next.html";
        }, 3000);
    </script>
</body>
</html>
