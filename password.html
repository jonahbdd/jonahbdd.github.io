<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Nickname</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            text-align: center;
        }

        .text-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
        }

        .input-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid black;
            border-radius: 4px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background-color: red;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        function checkNickname() {
            const nickname = document.getElementById("nickname").value;
            if (nickname.toLowerCase() === "wonkers") {
                window.location.href = 'end.html';
            } else {
                alert("Incorrect nickname.");
            }
        }

        window.onload = function () {
            const audio = new Audio('life.mp3');
            audio.loop = true;
            audio.play();

            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        };

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';

            setTimeout(() => {
                heart.remove();
                createHeart();
            }, 5000);
        }
    </script>
</head>

<body>
    <div class="text-box">Enter your nickname:</div>
    <div class="input-box">
        <input type="text" id="nickname" placeholder="Nickname">
        <button onclick="checkNickname()">Submit</button>
    </div>
</body>

</html>
